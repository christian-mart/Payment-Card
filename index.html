<!DOCTYPE html>
<html>

<head>
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a9823efe95.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="form-row" id="red">
                    <div class="form-group col-md-12">
                        <div class="alert alert-danger" role="alert">
                        Some fields are missing
                        </div>
                    </div>    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputCard4">Card #</label>
                        <input type="text" class="form-control" id="inputCard4" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCVC4">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC4" placeholder="0000">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputAmount4">Amount</label>
                        <input type="text" class="form-control" id="inputAmount4" placeholder="Amount">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Pick a state</option>
                            <option>Florida</option>
                            <option>New York</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="icons">We accept:</label>
                        <div id="icons" class="bg-secondary w-50 d-flex flex-row card text-light pt-2 pb-2">
                        <input type="radio" name="cc-type" value="mastercard"><i class="fa-brands fa-cc-mastercard"></i>
                        <input type="radio" name="cc-type" value="visa"><i class="fa-brands fa-cc-visa"></i>
                        <input type="radio" name="cc-type" value="diners club"><i class="fa-brands fa-cc-diners-club"></i>
                        <input type="radio" name="cc-type" value="amex"><i class="fa-brands fa-cc-amex"></i>
                        </div>   
                    </div>
                    <div class="form-group col-md-3"></div>
                    <div class="form-group col-md-6">
                        <label for="Message">Message</label>
                        <textarea class="form-control" rows="4" id="Message"></textarea>
                        <p id="mess"><small>Add any notes here.</small></p>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
